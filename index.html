    <meta name="description"
        content="大学生体测信息管理系统是一款用于管理大学生体测信息的软件。该系统具有录入、查询、统计、分析、导出等功能，可以方便地对大学生的体测数据进行管理和分析，为学校的体育工作提供了有力的支持。通过该系统，可以更好地掌握学生的体质状况，为学生的身体健康和学校的体育教学提供保障。" />
    <!-- 关键字 -->
    <meta name=" keywords" content="大学生体测信息管理系统：管理大学生体测信息，包括身高、体重、BMI等指标，支持查询、修改和统计功能。" />

            const str = $(this).val()

            if (!ret.test(str)) {
                $(this).val('请输入').css('color', '#808080').blur()
            }
            else {
                $(this).attr("disabled", true).css('background-color', '#fff')

            }
        })
        $('#height').on('keyup', function (e) {
            if (e.key === 'Enter') {
                const str = $(this).val()
                height = +str
                const ret = /^(5\d|60|1\d{2}|2[0-9]{2}|300)(\.\d)?$/
                if (!ret.test(str)) {
                    swal('请输入正确的数据！')

                }
                else {

                }
            }
        })

            let weightPoint = 0
            const str = $(this).val()
            const weight = +str
            const mWeightCriteria = weight / Math.pow(height / 100, 2)
            // 分数判断
            if (mWeightCriteria >= 17.9 && mWeightCriteria <= 23.9) {
                weightPoint = 100
            }
            else if (mWeightCriteria >= 24 && mWeightCriteria <= 27.9 || mWeightCriteria <= 17.8) {
                weightPoint = 80
            }
            else if (mWeightCriteria >= 28) {
                weightPoint = 60
            }
            const ret = /^((2[0-9])|[3-9]\d{0,2}|300)(\.\d)?$/
            if (!ret.test(str)) {
                $(this).val('请输入').css('color', '#808080').blur()
            }
            else {
